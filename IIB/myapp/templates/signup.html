{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/style2.css' %}">
    
</head>
<body>
    <div class="text-center center-div" id="login">
        <div class="container w-25 border py-5">
            <div class="title pb-5">
                <h2 class="font-weight-bold">Signup</h2>
                <span>Register for a new user</span>
                <!-- <% if(locals.logout){ %>
                    <div class="alter alert-success text-center">
                        <%= logout %>
                    </div>
                <% } %> -->
            </div>
            <form method="POST" class="pt-3">
                {% csrf_token %}
                {{ msg }}
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="First Name" name="firstname">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Last Name" name="lastname">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email" name="email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="password">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="cpassword" placeholder="Confirm password">
                </div>
                <button type="submit" class="btn btn-success rounded-pill">Submit</button>
            </form>
        <p>already have an account <a href="/login">Login</a></p>
        <p><a href="/home">SKIP</a></p>
        </div>
    </div>
</body>
</html>
