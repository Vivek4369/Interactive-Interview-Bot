{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="{% static 'css/result.css' %}" type="text/css" />

</head>
<body>
    <h4>Resume uploaded sucessfully</h4>
    {% block content %}
    <p>Hello <strong>{{ name }}</strong></p>
    <p>Job <strong>{{ job }}</strong></p>
    <p>Resume Score =<strong> {{ score }}  % </strong></p>
    <p>{{ mail }}</p>
    {% endblock content %}
    <br><br><br><br>
    <h3>Uploaded Resume</h3>
    <table>
        <tr>
        {% for data in resumedata %}
        {{data}}
        <br>
        {% endfor %}
    </table>
</body>
</html>
